<!DOCTYPE html>
<html>
<head>
    <title>Music and Video Players</title>
    <style>
        body {
            background-color: #cccccc;
        }
        .player_one {
            display: flex;
            flex-direction: column;
        }
        .player_one a {
            color: black;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
        }
        .player_two video {
            margin: 20px 0;
        }
        .player_three audio {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Music and Video Players</h1>

    <!-- Player One - Playlist of Songs (Opens in New Tab) -->
    <div class="player_one">
        <h2>Playlist</h2>
        <a href="https://www.youtube.com/watch?v=kd-6aw99DpA" target="_blank">Song 1</a>
        <a href="https://www.youtube.com/watch?v=9iIX4PBplAY" target="_blank">Song 2</a>
        <a href="https://www.youtube.com/watch?v=IjBAgWKW12Y" target="_blank">Song 3</a>
        <a href="https://www.youtube.com/watch?v=puKD3nkB1h4" target="_blank">Song 4</a>
        <a href="https://www.youtube.com/watch?v=6MgsHSAcI9k" target="_blank">Song 5</a>
    </div>

    <!-- Player Two - Video Player (Plays in Same Tab) -->
    <div class="player_two">
        <h2>Video Player</h2>
        <video width="640" height="360" controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Player Three - Audio Player (Plays in Same Tab) -->
    <div class="player_three">
        <h2>Audio Player</h2>
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
